<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Perl6Citations - Debug</title>
	<link rel="stylesheet" href="min.css" />
	<link rel="stylesheet" href="second.min.css" />
	<link href="favicon.ico".
		rel="shortcut icon"
		type="image/x-icon">
        <style> 
            .dygraph-legend > span {display: none;};
            .dygraph-legend > span.highlight {display: inline;};
        </style>
        <script type="text/javascript"
            src="dygraph-combined.js"></script>
</head>
<body>
        <table>
		<tr>
                    <td><div class="panel panel-default" id="recursive"></div></td>
                    <td><div class="panel panel-default" id="simple"></div></td>
                </tr>
		<tr>
                    <td><div class="panel panel-default" id="recursive-status"></div></td>
                    <td><div class="panel panel-default" id="simple-status"></div></td>
                </tr>
        </table>

		<footer class="panel panel-primary">
                    <P>Graphs drawn with package from <A href="http://dygraphs.com/">Dygraphs</A>. </P>
                </footer>
	<script type="text/javascript">
	g = new Dygraph(
            document.getElementById("recursive"),
            "GraphFile_recursive.csv",
            {   width: 480,
                height: 320,
                stackedGraph: 0,
                labelsDiv: document.getElementById('recursive-status'),

                highlightCircleSize: 2,
                strokeWidth: 1,
                strokeBorderWidth: 1,
                
                series: { 'Total_Cited': { axis: 'y2' }, 'Total_Modules': { axis: 'y2' }},
                axes: { 
                    y: {valueFormatter: function(y) { return y.toFixed(2) + '%' }, axisLabelFormatter: function(y2) { return y2.toFixed(0) + '%' } },
                    y2: {valueFormatter: function(y2) { return y2.toFixed(0) }, axisLabelFormatter: function(y2) { return y2.toFixed(0) }}
                },

                highlightSeriesOpts: {
                strokeWidth: 3,
                strokeBorderWidth: 1,
                highlightCircleSize: 5
            }}
            );
        </script>
</body>
</html>
